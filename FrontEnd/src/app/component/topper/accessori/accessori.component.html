<mat-card (click)="cliccato()">
  <mat-card-header>
    <mat-card-title>Accessori</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="350px" gutterSize="20px">
      <mat-grid-tile *ngFor="let product of products">
        <mat-card>
          <img mat-card-image src="{{product.imageUrl}}">
          <mat-card-content>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
            <p>{{product.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Aggiungi al carrello</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
