<div class = "container">
  <form [formGroup]="formAccesso" (ngSubmit)="onSubmit()">

    <h1>ACCEDI</h1>

    <div class="input-container">
      <p class="mail">Email:</p>
      <input type="email" formControlName="email">
    </div>

    <div class="input-container">
      <p class="pw">Password:</p>
      <input type="password" formControlName="password">
    </div>

    <br>

    <div class="bottone">
      <button type="submit">Accedi</button>
    </div>

    <div class="bottone">
      <button (click)="reindirizzaRegistrati()">Registrati</button>
    </div>


  </form>
</div>
