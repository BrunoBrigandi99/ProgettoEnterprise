    --><div class="input-container">
  <p>Nome:</p>
  <input type="text" formControlName="nome">
  <div *ngIf="formRegistrazione.controls['nome'].errors && formRegistrazione.controls['nome'].touched" class="error-message">
    <p *ngIf="formRegistrazione.controls['nome'].errors['required']">Il nome è obbligatorio.</p>
  </div>
</div>

<div class="input-container">
  <p class="cognome">Cognome:</p>
  <input type="text" formControlName="cognome">
  <div *ngIf="formRegistrazione.controls['cognome'].errors && formRegistrazione.controls['cognome'].touched" class="error-message">
    <p *ngIf="formRegistrazione.controls['cognome'].errors['required']">Il cognome è obbligatorio.</p>
  </div>
</div>

    <div class="input-container">
      <p class="mail">Email:</p>
      <input type="email" formControlName="email">
      <div *ngIf="formRegistrazione.controls['email'].errors && formRegistrazione.controls['email'].touched" class="error-message">
        <p *ngIf="formRegistrazione.controls['email'].errors['required']">L'email è obbligatoria.</p>
        <p *ngIf="formRegistrazione.controls['email'].errors['email']">L'email non è valida.</p>
      </div>
    </div>

    <div class="input-container">
      <p class="pw">Password:</p>
      <input type="password" formControlName="password">
      <div *ngIf="formRegistrazione.controls['password'].errors && formRegistrazione.controls['password'].touched" class="error-message">
        <p *ngIf="formRegistrazione.controls['password'].errors['required']">La password è obbligatoria.</p>
      </div>
    </div>

    <div class="input-container">
      <p class="ruolo">Ruolo:</p>
      <input type="text" placeholder="Seleziona" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </div>

    <br>

    <div class="bottone">
      <button type="submit">Registrati</button>
    </div>

  </form>
</div>
