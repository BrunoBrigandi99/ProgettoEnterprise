        <div class="contact">
          <!--<img src="avatar1.jpg" alt="Avatar" class="avatar">-->

        </div>

    <div class="chat">

      </div>
      <div class="messages">
        <div class="message received">
          <p>Hey, what's up?</p>
        </div>
        <div class="message sent">
          <p>Not much. Just chilling.</p>
        </div>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
      </div>
    </div>
